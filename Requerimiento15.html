<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita la informacion de tu perfil</title>
    <link rel="stylesheet" href="Requerimiento15.css">
</head>
<body>
    <div class="ventEmergente">
        <div class="ventEmergente-contenido">
            <button class="boton-cerrar">&times;</button>
            <div class="perfil-contenedor">

                <div class="perfil-imagen">Tu imagen de perfil</div>

                <div class="formulario-contenedor">
                    <h2>Edita la informacion de tu perfil:</h2>
                    <form>
                        <label for="primerNombre">Primer Nombre</label>
                        <input type="text" id="primerNombre" name="primerNombre" />
              
                        <label for="segundoNombre">Segundo Nombre</label>
                        <input type="text" id="segundoNombre" name="segundoNombre" />
              
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" />
              
                        
                        <div class="button">Contenido</div>
                         
                          
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
