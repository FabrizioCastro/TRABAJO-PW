<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita la informacion de tu perfil</title>
    <link rel="stylesheet" href="Requerimiento18delete.css">
</head>

<body>
    <div class="ventEmergente">
        <div class="ventEmergente-contenido">
            <h2>Agregar juego</h2>
            <div class="formulario-editar">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" />
          
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" />
          
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="precio" />

                    <label for="descuento">Descuento</label>
                    <input type="text" id="descuento" name="descuento" />
                </form>

                <form>
                    <label for="descripcion">Descripcion</label>
                    <textarea id="descripcion" name="descripcion" ></textarea>

                    <label for="imagen"></label><br>
                    <input type="file" id="imagen" name="imagen">
                </form>
            </div>
            <div class="botones-contenedor">
                <div class="button">Cancelar</div>
                <div class="button">Enviar</div>
            </div>
        </div>
    </div>
</body>

</html>
