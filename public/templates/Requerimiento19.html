<!DOCTYPE html>
<html lang="en">

<head>

                <label>Rango de precios</label>
                <div class="precio-rango">
                    <input type="number" value="32.50" />
                    <span>a</span>
                    <input type="number" value="232.50" />

                <div class="botones-contenedor">
                    <div class="button">Cancelar</div>
                    <div class="button">Enviar</div>
                </div>
            </form>
        </div>
    </div>
